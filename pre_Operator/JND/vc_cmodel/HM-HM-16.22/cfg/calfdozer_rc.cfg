#======== File I/O =====================
BitstreamFile                 : rc_bin.bin
ReconFile                     : rc_rec.yuv

RCDebugLogEn                  : 1
#======== Do NOT modify ================
RCLCUSeparateModel                  : 0                # Rate control: use LCU level separate R-lambda model
RCForceIntraQP                      : 0                # Rate control: force intra QP to be equal to initial QP
LCULevelRateControl                 : 1                # Rate control: 1: LCU level RC; 0: picture level RC
KeepHierarchicalBit                 : 0                # Rate control: 0: equal bit allocation; 1: fixed ratio bit allocation; 2: adaptive ratio bit allocation

#======== Coding Structure =============
IntraPeriod                   : 30          # Period of I-Frame ( -1 = only first)
IntraQPOffset                 : -3
#============ Rate Control ======================
RateControl                         : 1                # Rate control: enable rate control
TargetBitrate                       : 2000000          # Rate control: target bitrate, in bps
InitialQP                           : 34               # Rate control: initial QP
BitErrSmoothFactor                  : 12
StatTime                            : 2
RCMdlUpdatType                      : 1
MaxQp                               : 46
MinQp                               : 0
MaxIQp                              : 44
MinIQp                              : 0
MaxIprop                            : 50               # Rate control: maximum I/P frame bit ratio for rate control
RowQpClip                           : 2
InRowOverflowQpdelta                : 1
TcQpTuneEn                          : 1
LumQpTuneEn                         : 1

#============ QP Map ============================
EnableQpMap                         : 0                             # Enable QP Map
QpMapCfg                            : ./cfg/calfdozer_qp_map.cfg    # QP MAP config file path

